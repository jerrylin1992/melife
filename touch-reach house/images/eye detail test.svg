<g id="details_1_">
	<rect x="0" y="0" fill="#FFFFFF" width="1115" height="700"/>
	<text transform="matrix(0.9981 0 0 1 57.8749 478.6436)"><tspan x="0" y="0" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">Millions of people around the world spend</tspan><tspan x="0" y="23.5" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">every day in darkness due to some form of</tspan><tspan x="0" y="47" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">blindness.</tspan><tspan x="0" y="94.1" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">The Gennaris bionic vision system developed</tspan><tspan x="0" y="117.6" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">in Melbourne could bring sight to up to</tspan><tspan x="0" y="141.1" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">85% of people with severe incurable vision</tspan><tspan x="0" y="164.7" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">impairment or blindness.</tspan></text>
	<text transform="matrix(0.9981 0 0 1 604.8602 381.8868)"><tspan x="0" y="0" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">The Monash Vision Group (MVG) device</tspan><tspan x="0" y="23.5" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">combines state of the art digital and</tspan><tspan x="0" y="47" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">biomedical technology with custom-designed</tspan><tspan x="0" y="70.6" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">headwear. </tspan><tspan x="0" y="117.6" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">MVG is a collaboration between</tspan><tspan x="0" y="141.1" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">Monash University, Alfred Health, MiniFAB</tspan><tspan x="0" y="164.7" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">and Grey Innovation. MVG aims to restore</tspan><tspan x="0" y="188.2" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">a sense of sight by bypassing the retina</tspan><tspan x="0" y="211.7" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">and optic nerve and wirelessly stimulating</tspan><tspan x="0" y="235.2" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">the ‘vision’ centre of the brain directly using</tspan><tspan x="0" y="258.7" fill="#231F20" font-family="'OpenSans'" font-size="19.6015">implantable electrode arrays.</tspan></text>
	<text transform="matrix(0.9981 0 0 1 56.0736 310.0191)" fill="#231F20" font-family="'Comfortaa'" font-size="32.8479">1927 </text>
	<text transform="matrix(0.9981 0 0 1 162.4427 301.4561)"><tspan x="0" y="0" fill="#293A8D" font-family="'Comfortaa-Bold'" font-size="24.7598">Bionic Eye</tspan><tspan x="0" y="25.7" fill="#231F20" font-family="'Comfortaa-Bold'" font-size="19.2926">Monash Vision Group</tspan><tspan x="0" y="51.5" fill="#231F20" font-family="'Comfortaa-Bold'" font-size="19.2926">Monash University</tspan></text>
	<line fill="none" stroke="#231F20" stroke-width="1.0939" stroke-miterlimit="10" x1="139.7" y1="283.2" x2="139.7" y2="376.5"/>
