<text transform="matrix(1 0 0 1 31.7671 262.1836)" font-family="'ArialMT'" font-size="10.7388">Millions of people around the world spend</text>
<text transform="matrix(1 0 0 1 31.7671 275.0702)" font-family="'ArialMT'" font-size="10.7388">every day in darkness due to some form of</text>
<text transform="matrix(1 0 0 1 31.7671 287.956)" font-family="'ArialMT'" font-size="10.7388">blindness.</text>
<text transform="matrix(1 0 0 1 31.7671 313.7294)" font-family="'ArialMT'" font-size="10.7388">The Gennaris bionic vision system developed</text>
<text transform="matrix(1 0 0 1 31.7671 326.6161)" font-family="'ArialMT'" font-size="10.7388">in Melbourne could bring sight to up to</text>
<text transform="matrix(1 0 0 1 31.7671 339.5028)" font-family="'ArialMT'" font-size="10.7388">85% of people with severe incurable vision</text>
<text transform="matrix(1 0 0 1 31.7671 352.3895)" font-family="'ArialMT'" font-size="10.7388">impairment or blindness.</text>
<text transform="matrix(1 0 0 1 332.002 273.6074)" font-family="'ArialMT'" font-size="10.7388">MVG is a collaboration between</text>
<text transform="matrix(1 0 0 1 332.002 286.4941)" font-family="'ArialMT'" font-size="10.7388">Monash University, Alfred Health, MiniFAB</text>
<text transform="matrix(1 0 0 1 332.002 299.3808)" font-family="'ArialMT'" font-size="10.7388">and Grey Innovation. MVG aims to restore</text>
<text transform="matrix(1 0 0 1 332.002 312.2675)" font-family="'ArialMT'" font-size="10.7388">a sense of sight by bypassing the retina</text>
<text transform="matrix(1 0 0 1 332.002 325.1542)" font-family="'ArialMT'" font-size="10.7388">and optic nerve and wirelessly stimulating</text>
<text transform="matrix(1 0 0 1 332.002 338.0399)" font-family="'ArialMT'" font-size="10.7388">the ‘vision’ centre of the brain directly using</text>
<text transform="matrix(1 0 0 1 332.002 350.9266)" font-family="'ArialMT'" font-size="10.7388">implantable electrode arrays.</text>
<text transform="matrix(1 0 0 1 30.7784 169.8018)" font-family="'ArialMT'" font-size="17.9959">1978 </text>
<text transform="matrix(1 0 0 1 89.1633 166.1101)" fill="#2A3A8D" font-family="'ArialMT'" font-size="13.5648">Nucleus 6</text>
<text transform="matrix(1 0 0 1 89.1633 182.4102)" fill="#2A3A8D" font-family="'ArialMT'" font-size="13.5648">Cochlear</text>
<text transform="matrix(1 0 0 1 89.1633 200.1834)" font-family="'ArialMT'" font-size="10.5696">Blue Sky Design</text>
<text transform="matrix(1 0 0 1 89.1633 212.8834)" font-family="'ArialMT'" font-size="10.5696">2014</text>
